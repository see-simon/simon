<app-navbar></app-navbar>
<div class="container-fluid mt-5">
  <span>
    <div class="row">
      <div class="col-lg"></div>
      <div class="col-lg">
        <form class="text-center p-5" (submit)="signin()" [formGroup]="login">
          <p class="h2 mb-4">Exam Auth System</p>
          <p class="h4 mb-4">Sign in</p>
          <input type="text" class="form-control mb-4" placeholder="Student/Staff Number" formControlName="username"
            pattern="[0-9]+" maxlength="9" minlength="8" required />
          <div class="d-flex justify-content-around">
            <!-- <div> <a href="">Use fingerprint instead</a> </div> -->
            <div class="red-text" *ngIf="err">{{err}}</div>
          </div>
          <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>
        </form>
      </div>
      <div class="col-lg"></div>
    </div>
  </span>
</div>
