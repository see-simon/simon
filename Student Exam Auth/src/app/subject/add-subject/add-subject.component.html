<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <form class="text-center  p-5" [formGroup]="subject" (submit)="save()">
      <!-- <p class="h2 mb-4">Exam Auth System</p> -->
      <p class="h4 mb-4">Add a Subject</p>

      <select class="browser-default custom-select mb-4" formControlName="courseId">
        <option selected disabled>Select Course</option>
        <option *ngFor="let c of courses" value="{{c.id}}">{{c.name}}</option>
      </select>
      <input type="text" class="form-control mb-4" placeholder="Subject Name" formControlName="name" required />
      <input type="text" class="form-control mb-4" placeholder="Subject Code" formControlName="code" required />
      <button class="btn btn-info btn-block my-4" type="submit">Add</button>
    </form>
  </div>
  <div class="col-3"></div>
